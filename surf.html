<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Сёрфинг — AutoSurfZone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 2px solid #0077cc;
      margin-bottom: 20px;
    }
    #timer, #balance {
      font-size: 20px;
      margin: 10px 0;
      color: #0077cc;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Сёрфинг рекламы</h1>
  <div id="balance">Ваш баланс: 0.000 LTC</div>
  <div id="timer">Следующая реклама через: <span id="count">15</span> сек</div>
  <iframe id="adFrame" src="" allow="autoplay"></iframe>
  <button id="nextBtn" disabled>Следующая реклама</button>
  <p><button id="withdrawBtn" disabled>Вывести средства</button> (минимум 0.010 LTC)</p>

  <script type="module" src="surf.js"></script>
</body>
</html>
